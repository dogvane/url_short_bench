version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: urlshort_nginx
    ports:
      - "10086:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - urlshort-app-1
      - urlshort-app-2
      - urlshort-app-3
    networks:
      - urlshort-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: urlshort_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: urlshort
      MYSQL_USER: urlshort
      MYSQL_PASSWORD: urlshort123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - urlshort-network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 20
      interval: 10s
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: urlshort_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf
    networks:
      - urlshort-network
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s

  urlshort-app-1:
    build:
      context: ..
      dockerfile: docker-distributed/Dockerfile
    container_name: urlshort_app_1
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=urlshort;Uid=urlshort;Pwd=urlshort123;CharSet=utf8mb4;Pooling=true;Min Pool Size=10;Max Pool Size=100;Connection Timeout=60;"
      Redis__ConnectionString: "redis:6379"
      Redis__Database: 0
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - urlshort-network
    restart: unless-stopped

  urlshort-app-2:
    build:
      context: ..
      dockerfile: docker-distributed/Dockerfile
    container_name: urlshort_app_2
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=urlshort;Uid=urlshort;Pwd=urlshort123;CharSet=utf8mb4;Pooling=true;Min Pool Size=10;Max Pool Size=100;Connection Timeout=60;"
      Redis__ConnectionString: "redis:6379"
      Redis__Database: 0
    ports:
      - "8082:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - urlshort-network
    restart: unless-stopped

  urlshort-app-3:
    build:
      context: ..
      dockerfile: docker-distributed/Dockerfile
    container_name: urlshort_app_3
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=urlshort;Uid=urlshort;Pwd=urlshort123;CharSet=utf8mb4;Pooling=true;Min Pool Size=10;Max Pool Size=100;Connection Timeout=60;"
      Redis__ConnectionString: "redis:6379"
      Redis__Database: 0
    ports:
      - "8083:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - urlshort-network
    restart: unless-stopped

networks:
  urlshort-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
